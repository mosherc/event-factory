<div class="container p-5">
  <div class="row d-flex">
    <div class="col-lg-4 col-sm-12 text-center">
      <div class="card flex-column align-items-start mb-3">
        <div class="card-header w-100">
          Filters
        </div>
        <form class="mx-auto pt-1">
          <div class="form-group">
            <label>Filter by ID</label>
            <input type="text" class="form-control" placeholder="#" [(ngModel)]="idModel" name="idModel">
          </div>
          <div class="form-group">
            <label>Filter by Event</label>
            <input type="text" class="form-control" placeholder="REGISTER" [(ngModel)]="eventModel" name="eventModel">
          </div>
          <div class="form-group">
            <label>Filter by Date</label>
            <input type="datetime-local" class="form-control" placeholder="3/29/16, 12:00 PM" [(ngModel)]="startTime" name="startTime">
            <input type="datetime-local" class="form-control" placeholder="3/29/16, 1:00 PM" [(ngModel)]="endTime" name="endTime">
          </div>
          <div class="mx-auto my-3">
            <button class="btn btn-outline-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-8 col-sm-12">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pages">
            <a class="page-link" (click)="getPage(page)">{{page}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
      <div>
        {{ pages?.length }} {{ events?.length }}
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>
              Result #
            </th>
            <th>
              User ID
            </th>
            <th>
              Event Type
            </th>
            <th>
              Timestamp
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of filteredEvents | event: eventModel | id: idModel | time: startTime:endTime; let i = index">
            <th>
              {{i + 1}}
            </th>
            <td>
              {{event.user_id}}
            </td>
            <td>
              {{event.event}}
            </td>
            <td>
              {{event.created_at | date:'short'}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
